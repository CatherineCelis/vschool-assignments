<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Simple calculator</h1>
        <div id="calculator">
            <form id="addForm">
                <div id="addition">
                    <h3>Add</h3>
                    <input type="number" name="adda" placeholder="Number" placeholder="Number"> +
                    <input type="number" name="addb" placeholder="Number" placeholder="Number"> =
                    <button>Add Numbers</button>
                    <p id="addTotal"></p>
                </div>
            </form>
                    
                </div>
            </form>
            <form name="subForm">
                <div class="Subtraction">
                    <h3>Subtract</h3>
                    <input type="number" name="suba" placeholder="Number" placeholder="Number"/> -
                    <input type="number" name="subb" placeholder="Number" placeholder="Number"/> =
                    <button>Subtract Numbers</button>
                    <p id="subtractTotal">ANSWER</p>
                </div>
            </form>
            <form name="multForm">
                <div class="Multiplication">
                    <h3>Multiply</h3>
                    <input type="number" name="multa" placeholder="Number" placeholder="Number"/> *
                    <input type="number" name="multb" placeholder="Number" placeholder="Number"/> =
                    <button>Multiply Numbers</button>
                    <p id="multiplyTotal">ANSWER</p>
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
