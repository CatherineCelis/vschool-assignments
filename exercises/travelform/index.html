<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    
</head>
<body>
    <div id="wrapper">
    <!-- place everything in a form -->
        <form name="travelform">
            <h1>Catalina Islands Air</h1>
            <h3>Passenger Name</h3>
            <!-- login bar which hold the input from user -->
            <input name="firstName" type="text" placeholder="Enter First Name">
            <input name="lastName" type="text" placeholder="Enter Last Name">
            <h3>Passenger Age</h3>
            <input name="age" type="number" placeholder="Enter Age">
            <h3>Passenger Gender</h3>
            <!-- radio buttons male or female -->
            <label name="gender">Female
                <input name="genderf" type="radio" value="Female">
            </label>
            <label name="gender">Male
                <input name="genderm" type="radio" name="gender" value="Male">
            </label>


            <!--select-->
            <h3>Location of Travel</h3>
            <select id="destination" name="destination" type="select">
                <option value="Whistler Blackcomb, Canada">Whistler Blackcomb, Canada</option>
                <option value="Telluride, Colorado">Telluride, Colorado</option>
                <option value="Verbier, Switzerland">Verbier, Switzerland</option>
                <option value="Chamonix, France">Chamonix, France</option>
                <option value="Squaw Valley, California">Squaw Valley, California</option>
                <option value="Catalina Islands">Catalina Islands</option>
            </select>
            <!-- check boxesvegetarian, kosher,
            lactose free, etc. Include at least 3 options) -->
            <h3>Dietary Restrictions</h3>
            <input id="regular" value="Regular" name="food" type="checkbox"/> Regular
            <input id="vegetarian" value="Vegetarian" name="food" type="checkbox"/> Vegetarian
            <input id="kosher"value="Kosher" name="food" type="checkbox"/> Kosher 
            <input id="lactoseFree"value="Lactose Free" name="food" type="checkbox"/> Lactose Free 
            <br>
            </select>
            <div>
                <button id="submit">Submit Travel Details</button>
            </div>



        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
